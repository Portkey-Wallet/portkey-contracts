  aelf.Address creator = 1 [(aelf.is_indexed) = true];
  aelf.Hash ca_hash = 2 [(aelf.is_indexed) = true];
  aelf.Address ca_address = 3 [(aelf.is_indexed) = true];
  ManagerInfoList manager_infos_added = 4 [(aelf.is_indexed) = true];
